<html>
    <head>
        <meta charset="UTF-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <link rel="stylesheet" href="style1.css" >
        <title>Login Form</title>
    </head>

    <body>
        <div class="main-container centered-flex">
            <div class="form-container">
                <div class="icon fa fa-user"></div>
                <form class="centered-flex">
                    <div class="title">LOGIN</div>
                    <div class="msg"></div>
                    <div class="field">
                        <input type="text" placeholder="Username" id="uname" >
                        <span class="fa fa-user"></span>
                    </div>
                    <div class="field">
                        <input
                            type="password"
                            placeholder="Password"
                            id="pass"
                        >
                        <span class="fa fa-lock"></span>
                    </div>
                    <div class="action centered-flex">
                        <label for="remember" class="centered-flex">
                            <input type="checkbox" id="remember" > Remember me
                        </label>
                        <a href="#">Forget Password ?</a>
                    </div>
                    <div class="btn-container">
                         <a href="steel experts.html" class="button">Login</a>
                    </div>
                    <div class="signup">
                        Don't have an Account?<a href="#"><b>Sign up</b></a>
                    </div>
                </form>
            </div>
        </div>
       
    </body>
</html>
